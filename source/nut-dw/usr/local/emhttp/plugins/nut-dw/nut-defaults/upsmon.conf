MONITOR ups@127.0.0.1 1 monuser monpass master
SHUTDOWNCMD "/sbin/poweroff"
POWERDOWNFLAG "/etc/nut/killpower"
NOTIFYCMD "/usr/sbin/nut-notify"
NOTIFYFLAG ONBATT SYSLOG+EXEC
NOTIFYFLAG ONLINE SYSLOG+EXEC
NOTIFYFLAG REPLBATT SYSLOG+EXEC
NOTIFYFLAG BYPASS SYSLOG+EXEC










# If not in manual mode, the following lines are reserved and overwritten by GUI:
# L1:MONITOR/L3:POWERDOWNFLAG/L8:DEBUG_MIN
